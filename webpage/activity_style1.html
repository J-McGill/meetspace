<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<html>
<script>
var timeoutTime = 60000;

if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
	timeoutTime = 60000 * 3;
}

function reloadPage() {
	var postMessageValue = document.getElementById("postmessage").value;
	var toEmailValue = document.getElementById("toemail").value;
	
	if (postMessageValue.length == 0 && toEmailValue.length == 0) {
		window.location.href = window.location.href;
	}
	
	setTimeout("reloadPage()", timeoutTime);
}

setTimeout("reloadPage()", timeoutTime);
</script>

<body>
<div class="jumbotron text-center">
	<div class="container">
		<div class="row">
			<div class="col">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a href="/">Home</a></li>
					<li class="breadcrumb-item"><a href="/nz">nz</a></li>
					<li class="breadcrumb-item"><a href="/nz/christchurch">christchurch</a></li>
					<li class="breadcrumb-item"><a href="/nz/christchurch/soccerathagley">soccerathagley</a></li>
				</ol>
			</div>
			<div class="col">
				!%LOGIN%!
			</div>
		</div>
	</div>
	<h1>!%TITLE%!</h1>
	<p>!%DESCRIPTION%!</p>
	<form action="!%ACTION%!" method="post">
		<button type="submit" name="action" value="attend" style="display: !%SHOWATTEND%!">Attend</button>
		<button type="submit" name="action" value="unattend" style="display: !%SHOWUNATTEND%!">Unattend</button>
		<input type="hidden" name="activityId" value="!%ACTIVITYID%!"></input>
		<button type="submit" name="action" value="join" style="display: !%SHOWJOIN%!">Join</button>
		<button type="submit" name="action" value="unjoin" style="display: !%SHOWUNJOIN%!">Unjoin</button>
		&nbsp;&nbsp;&nbsp;<button type="submit" name="action" value="reset" style="display: !%SHOWRESET%!">Reset</button>
	</form>
</div>

<div class="container">
	<div class="row">
		<div class="col-sm-6">
			<h3>Whos going</h3>
			<p>!%WHOSGOING%!</p>
			<p>!%NOTATTEND%!</p>
		</div>

		<div class="col-sm-6">
			<p>
				<div class="form-group">
					<form action="!%ACTION%!" method="post" style="display: !%SHOWPOST%!">
						<input type="hidden" name="activityId" value="!%ACTIVITYID%!"></input>
						<label for="comment">Post:</label>
						<textarea class="form-control" rows="3" maxlength="256" name="postmessage" id="postmessage"></textarea>
						<button type="submit" name="action" value="post">Post</button>
					</form>
				</div>
			</p>
			<p>!%POSTS%!</p>
		</div>		
		
	</div>
</div>
			
<form action="!%ACTION%!" method="post" style="display: !%SHOWINVITE%!">
<input type="hidden" name="activityId" value="!%ACTIVITYID%!"></input><br/>
Invite:<br/>
<input type=email name="toemail" size=30/ id="toemail"> <button type="submit" name="action" value="invite">Invite</button>
</form>
</body>
</html>
