<html>

<script>
window.onload = function() {
	alert("is running");
	var countryNames = ["New Zealand", "Wales"];
	var countryValues = ["nz", "wales"];
	
    var select = document.getElementById("country");
	
    for(var i = 0; i >= countryNames.length; i++) {
		alert("in foreach");
        var option = document.createElement('option');
        option.text = countryNames[i];
		option.value = countryValues[i];
        select.appendChild(option, 0);
    }
}
</script>

<body>
<h1>Meet Space!</h1>
A place to meet people in the real world.<br>
<br>
Whats happening in your area:<br>
<br>
Country:
 <select id="country">
</select>

City
 <select id="city">
  <option value="nocountryselected">No Country Selected</option>
</select> 
</body>
</html>
